<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Square Distortion</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        svg {
            width: 80%;
            height: 80%;
            overflow: visible;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .slider-container {
            display: inline-block;
            margin: 0 20px;
        }
        
        .slider {
            width: 300px;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        .slider-label {
            font-weight: bold;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Progressive Square Distortion</h1>
    <p>Each square's corners are offset by a percentage more than the previous one across 3 rows of 8 cells.</p>
    
    <div class="controls">
        <div class="slider-container">
            <span class="slider-label">Distortion:</span>
            <input type="range" min="1" max="10" value="1" class="slider" id="distortionSlider">
            <span class="slider-label" id="percentageDisplay">1%</span>
        </div>
    </div>
    
    <div class="grid-container" id="gridContainer">
        <!-- Cells will be generated by JavaScript -->
    </div>

    <script>
        function createProgressiveSquares(distortionPercent = 1) {
            const container = document.getElementById('gridContainer');
            const numCells = 24; // 3 rows Ã— 8 columns
            const baseSize = 100; // Base size for the square
            const offsetPercent = distortionPercent / 100; // Convert percentage to decimal
            
            // Clear existing content
            container.innerHTML = '';
            
            // Initial perfect square coordinates (centered in 100x100 viewBox)
            let currentCoords = [
                { x: 25, y: 25 }, // top-left
                { x: 75, y: 25 }, // top-right
                { x: 75, y: 75 }, // bottom-right
                { x: 25, y: 75 }  // bottom-left
            ];
            
            for (let i = 0; i < numCells; i++) {
                // Create cell div
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                // Create SVG element
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 100 100');
                svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                
                // Calculate progressive color based on iteration and distortion percentage
                const progress = i / (numCells - 1); // 0 to 1 across all cells
                const intensity = distortionPercent / 10; // 0.1 to 1.0 based on slider
                
                // Start with purple and transition through spectrum
                const baseR = 128; // Base purple red component
                const baseG = 0;   // Base purple green component  
                const baseB = 128; // Base purple blue component
                
                // Create more dramatic color shifts
                const r = Math.min(255, Math.max(0, baseR + (progress * 127 * intensity * 2)));
                const g = Math.min(255, Math.max(0, baseG + (progress * 255 * intensity)));
                const b = Math.min(255, Math.max(0, baseB - (progress * 64 * intensity) + (progress * 127 * intensity)));
                
                const strokeColor = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
                
                // Create polygon for the square
                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                const points = currentCoords.map(coord => `${coord.x},${coord.y}`).join(' ');
                polygon.setAttribute('points', points);
                polygon.setAttribute('fill', 'none');
                polygon.setAttribute('stroke', strokeColor);
                polygon.setAttribute('stroke-width', '2');
                
                svg.appendChild(polygon);
                cell.appendChild(svg);
                container.appendChild(cell);
                
                // Calculate next coordinates with offset for next iteration
                if (i < numCells - 1) {
                    currentCoords = currentCoords.map(coord => {
                        // Apply random offset within the specified percentage range to each coordinate
                        const offsetX = (Math.random() - 0.5) * 2 * offsetPercent * baseSize;
                        const offsetY = (Math.random() - 0.5) * 2 * offsetPercent * baseSize;
                        return {
                            x: coord.x + offsetX,
                            y: coord.y + offsetY
                        };
                    });
                }
            }
        }
        
        function setupSliderControl() {
            const slider = document.getElementById('distortionSlider');
            const display = document.getElementById('percentageDisplay');
            
            slider.addEventListener('input', function() {
                const value = parseInt(this.value);
                display.textContent = value + '%';
                createProgressiveSquares(value);
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createProgressiveSquares(1);
            setupSliderControl();
        });
    </script>
</body>
</html>
